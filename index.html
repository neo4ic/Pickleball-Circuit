    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --accent: #a5a5a5;
        }
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent browser-level scrolling */
            position: fixed;
            width: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--fg);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }
        .mono { font-family: 'Space Mono', monospace; }
        
        /* Brutalist UI Elements */
        .sharp-border {
            border: 1px solid var(--accent) !important;
            border-radius: 0 !important;
        }
        .sharp-button {
            border: 1px solid var(--accent);
            border-radius: 0 !important;
            transition: all 0.15s ease-in-out;
        }
        .sharp-button:active {
            background: var(--fg);
            color: var(--bg);
        }
        
        /* Input and Table Border Overrides */
        input, table, th, td, div[class*="border-"] {
            border-color: #a5a5a5 !important;
        }
        
        /* Utilities */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .page-transition {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Prevent unwanted highlighting on mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
