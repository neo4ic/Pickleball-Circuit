
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pickleball Circuit - The Free Pickleball Event App</title>
    <meta name="description" content="Run and Track your pickleball Round Robin event for free!">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --accent: #a5a5a5;
            --team-gray: #adada3;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--fg);
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }
        .mono { font-family: 'Space Mono', monospace; }
        
        .sharp-border {
            border: 1px solid var(--accent) !important;
            border-radius: 0 !important;
        }
        .sharp-button {
            border: 1px solid var(--accent);
            border-radius: 0 !important;
            transition: all 0.15s ease-in-out;
        }
        .sharp-button:active {
            background: var(--fg);
            color: var(--bg);
        }
        
        input, table, th, td, div[class*="border-"] {
            border-color: #a5a5a5 !important;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom scrollbar for player setup */
        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #adada3;
        }

        .page-transition {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        /* Rectangular Boxed Input Style */
        .boxed-input {
            border: 1px solid #a5a5a5;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #adada3;
            outline: none;
            transition: border-color 0.2s;
        }
        .boxed-input:focus {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .score-input {
            width: 48px;
            height: 48px;
            border: 1px solid #a5a5a5;
            background: transparent;
            text-align: center;
            font-weight: 900;
            font-style: italic;
            font-size: 18px;
            outline: none;
            color: #adada3;
        }
        .score-input:focus {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
